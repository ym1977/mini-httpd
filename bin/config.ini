#config.ini 

# daemon web server or not: yes/no
daemon	= no 

#port set 
http	= 8000
https	= 4444
  
#default certifile
ca	= cert.pem

#show dir or not
dir	= yes 

#dossl or not
dossl	= yes

#the web root position
root	= ../doc                 

#log position
log	= access.log

#access ip mask
mask	= 0.0.0.0/0.0.0.0           

#cgi-bin dir location
cgi	= ../cgi-bin

